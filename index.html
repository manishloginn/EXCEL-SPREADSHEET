<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="options">
      <form class="form-container">
        <select name="fontFamily" id="">
          <option value="default">Default</option>
        </select>
        <input type="number" name="fontSize" value="16" id="fontSize" />
        <div>
          <input type="checkbox" name="isBold" id="isBold" />
          <label for="isBold" class="material-icons">format_bold</label>
        </div>
        <div>
          <input type="checkbox" name="isItalic" id="isItalic" />
          <label for="isItalic" class="material-icons">format_italic</label>
        </div>
        <div>
          <input type="checkbox" name="isUnderline" id="isUnderline" />
          <label for="isUnderline" class="material-icons"
            >format_underline</label
          >
        </div>
        <div class="align-container">
          <div>
            <input type="radio" name="align" value="left" id="left" />
            <label for="left" class="material-icons">format_align_left</label>
          </div>
          <div>
            <input type="radio" name="align" value="center" id="center" />
            <label for="center" class="material-icons"
              >format_align_center</label
            >
          </div>
          <div>
            <input type="radio" name="align" value="right" id="right" />
            <label for="right" class="material-icons">format_align_right</label>
          </div>
        </div>
        <div class="colorContainer">
          <div>
            <input type="color" name="textColor" id="textColor" />
            <label for="textColor" class="material-icons"
              >format_color_text</label
            >
          </div>
          <div>
            <input type="color" name="backgroungColor" id="backgroungColor" />
            <label for="backgroungColor" class="material-icons"
              >format_color_fill</label
            >
          </div>
        </div>
      </form>
      <div class="box">
        <div class="selected-cell">
            NA
        </div>
        <input type="text" placeholder="Evaluate Expression" />
      </div>
    </section>
    <section class="container">
      <div class="plate"></div>
      <div id="headrow" class="headrow"></div>
      <div id="sno" class="sno"></div>
      <div class="body" id="bodyy"></div>
    </section>

    <script src="options.js"></script>
    <script src="script.js"></script>
  </body>
</html>
